<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'E-Ticaret Sitesi'">E-Ticaret Sitesi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Ticaret Sitesi</a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/urunler/liste">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Hakkında</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">İletişim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cikis_yap">Çıkış Yap</a>
                    </li>
                </ul>

                <!-- Search form -->
                <form class="d-flex mx-lg-auto my-2 my-lg-0" style="max-width: 300px;">
                    <input class="form-control me-2" type="search" placeholder="Ürün ara..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <!-- Profile, Favorites, and Cart links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/profil" title="Profil">
                            <i class="fa-solid fa-circle-user fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" title="Favoriler">
                            <i class="fa-solid fa-heart fa-lg"></i>
                        </button>
                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="/sepet" title="Sepet">
                            <i class="fa-solid fa-cart-shopping fa-lg"></i>
                            <!-- Cart item count -->
                            <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">3</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main layout:fragment="content" class="container" style="padding-top: 70px;">
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2025 E-Ticaret</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle (Includes Popper) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
